<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta rel="icon" href="http://getbootstrap.com/favicon.ico">

		<title>{% block title %}{% endblock %}</title>
		<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<!--link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet"-->
        <link href="{% static 'css/jumbotron-narrow.css'%}" rel="stylesheet">

	</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="{% url 'home' %}">Demo</a>
			</div>
			<div class="navbar-collapse collapse" >
				<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'home' %}">主页</a></li>
				{% if user.is_authenticated %}
				<li><a href="{% url 'account.index' %}"><img src={{user.account.avatar_url}}>{{user.account.username}}</a></li>
				<li><a href="{% url 'logout' %}">登出</a></li>
				{% else %}
				<li><a href="{% url 'login' %}">注册</a></li>
				<li><a href="{% url 'register' %}">登陆</a></li>
				{% endif %}
				</ul>
			</div>
		</div>
	</div>

    <div class="container" style="margin-top: 50px">
		<div class="row my-center">
				<div class="col-sm-9 col-md-10 ">
				{% block body_block %}
                {% endblock %}
			</div>
		</div>
	</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
</body>
{% block footer%}
{% endblock %}
</html>
